<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>Memory Management</title>
        <link rel="icon" href = "imgs/avatar.jpg" />
        <link rel="stylesheet" type="text/css" href="css/button.css" />
        <link rel="stylesheet" type="text/css" href="css/select.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/card.css" />
        <link rel="stylesheet" type="text/css" href="css/table.css" />
    </head>
    <body>
        <div>
            <h1>OS project2: Memory Management</h1>
        </div>
        <br>
        <div>
            <section class = "container">
                <div class="dropdown">
                    <select id = "algorithm" name="algorithm" class = "dropdown-select">
                        <option value= "empty">选择调页算法..</option>
                        <option value = "FIFO">FIFO先进先出策略</option>
                        <option value = "LRU">LRU缓存淘汰策略</option>
                    </select>
                </div>
                <br>
                <br>
                <div class="dropdown">
                    <select id = "execution" name="execution" class = "dropdown-select">
                        <option value= "empty">选择执行方式..</option>
                        <option value = "step">单步执行</option>
                        <option value = "simulation">模拟运行</option>
                    </select>
                </div>
            </section>
            <br>
            <div class = grid>
                <button id = "run-btn" type = "button" class = "btn" onclick="start()">执行</button>
                <button id = "restart-btn" type = "button" class = "btn" onclick="initialize()">重新开始</button>
            </div>
            <br>
            <div class = card>
                <div class="border"></div>
                <div class="stats">
                    <h2>运行状态</h2>
                    <div>
                        <p>
                            当前指令: 
                            <span id = "current_instruction">
                                <b>null</b>
                            </span>
                        </p>
                        <p>
                            实际内存: 
                            <span id = "physical_memory">
                                <b>null</b>
                            </span>
                        </p>
                        <p>
                            内存块: 
                            <span id = "memory_block">
                                <b>null</b>
                            </span>
                        </p>
                        <p>
                            是否缺页: 
                            <span id = "bpage_missing">
                                <b>null</b>
                            </span>
                        </p>
                        <p>
                            缺页率: 
                            <span id = "miss_page_rate">
                                <b>0</b>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <br>
            <div id="table" >
                <table class="thead" >
                    <colgroup>
                        <col width="50">
                        <col width="100">
                        <col width="100">
                        <col width="100">
                        <col width="100">
                        <col width="300">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>指令</th>
                        <th>块1</th>
                        <th>块2</th>
                        <th>块3</th>
                        <th>块4</th>
                        <th>行为说明</th>
                    </tr>
                    </thead>
                </table>
                <div style="height: 300px; overflow-y: scroll; overflow-x: hidden;">
                    <table id="tbody">
                        <colgroup>
                            <col width="50">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="300">
                        </colgroup>
                        <tbody>
                        
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
